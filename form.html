<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="create a form for a product review">
    <meta name="author" content="Brayden Grant">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Product Review</h1>

    <form action="review.html" method="get">
        

        <label for="product-name">Product Name*</label>
        <select name="productName" id="product-name" required>
            <option value="" disabled selected>Choose a Product...</option>
        </select>

        
        <label>Overall Rating</label>
        <div>
            <input type="radio" id="rating-1" name="rating" value="1">
            <label for="rating-1">★</label>

            <input type="radio" id="rating-2" name="rating" value="2">
            <label for="rating-2">★★</label>

            <input type="radio" id="rating-3" name="rating" value="3">
            <label for="rating-3">★★★</label>

            <input type="radio" id="rating-4" name="rating" value="4">
            <label for="rating-4">★★★★</label>

            <input type="radio" id="rating-5" name="rating-5" value="5">
            <label for="rating-5">★★★★★</label>
        </div>



        <label for="install-date">Date of Installation</label>
        <input type="date" name="installDate" id="install-date" required>

        <label>Which features did you find useful?</label>
        <div>
            <input type="checkbox" id="durability" name="features" value="Durability">
            <label for="durability">Durability</label>

            <input type="checkbox" id="ease-of-use" name="features" value="Ease Of Use">
            <label for="ease-of-use">Ease of Use</label>

            <input type="checkbox" id="performance" name="features" value="Performance">
            <label for="performance">Performance</label>

            <input type="checkbox" id="design" name="features" value="Design">
            <label for="design">Design</label>
        </div>

        <label for="written-review">Written Review (Optional)</label>
        <textarea name="WrittenReview" id="written-review"></textarea>

        <label for="user-name">Your Name (Optional)</label>
        <input type="text" id="user-name" name="userName">

        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p>&copy; <span id="currentYear"></span> Brayden Grant</p>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
