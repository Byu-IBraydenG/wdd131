        <section>
            <figure>
                <p><strong>Temple Name:</strong> Oquirrh Mountain Utah</p>
                <p><strong>Location:</strong> South Jordan, Utah, United States</p>
                <p><strong>Dedication:</strong> 21 August, 2009</p>
                <p><strong>Area:</strong> 60000</p>
                <img src="images/oquirrh.jpg" alt="oquirrh-temple">
                <p><strong>Description:</strong> This temple holds many memroies for me, this the first temple I went throught to do baptisms for the dead and later I had my Endowment here. I hope to be sealed in this temple when it's time.</p>
            </figure>

            <figure>
                <p><strong>Temple Name:</strong> Draper Utah</p>
                <p><strong>Location:</strong> Draper, Utah, United States</p>
                <p><strong>Dedication:</strong> 20 March, 2009</p>
                <p><strong>Area:</strong> 58300</p>
                <img src="images/draper-temple.jpg" alt="draper-temple">
                <p><strong>Description:</strong> The Draper Temple is one of the 5 temples in the Salt Lake Valley, I love how the baptism font is shaped and much larger than I originally thought it would be considering the temples size.</p>
            </figure>

            <figure>
                <p><strong>Temple Name:</strong> Payson Utah</p>
                <p><strong>Location:</strong> Payson, Utah, United States</p>
                <p><strong>Dedication:</strong> 7 June, 2015</p>
                <p><strong>Area:</strong> 96630</p>
                <img src="images/payson-utah.jpg" alt="payson-utah">
                <p><strong>Description:</strong> During my mission my cousin go married in this temple. Seeing the beauty indie was remarkable, the sealing rook that day was shining with the rising sun and the glass stain windows were very beautiful that day.</p>
            </figure>

            <figure>
                <p><strong>Temple Name:</strong> Phoenix Arizona</p>
                <p><strong>Location:</strong> Phoenix, Arizona, United States</p>
                <p><strong>Dedication:</strong> 16 November, 2014</p>
                <p><strong>Area:</strong> 64870</p>
                <img src="images/phoenix-arizona.jpg" alt="phoenix-arizona">
                <p><strong>Description:</strong> This temple reminds me about the Draper Utah Temple, the size may be different but its spire resembles with the other Utah temples, I can consider this temple a home away from home.</p>
            </figure>

            <figure>
                <p><strong>Temple Name:</strong> Reno Nevada</p>
                <p><strong>Location:</strong> Reno, Nevada, United States</p>
                <p><strong>Dedication:</strong> 23 April, 2000</p>
                <p><strong>Area:</strong> 10700</p>
