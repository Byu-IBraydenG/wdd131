        <figure>
            <p><strong>Temple Name:</strong> Manti Utah</p>
            <p><strong>Location:</strong> Manti, Utah, United States</p>
            <p><strong>Dedication:</strong> 21 May, 1888</p>
            <p><strong>Area:</strong> 74792</p>
            <img src="images/manti-temple.jpg" alt="manti-temple">
            <p><strong>Description:</strong> The Manti Temple was one of the first (if not first) temples to be built in Utah. It was reconstructed for the purpose of sustaining its life much more for future generation to come.</p>
        </figure>

        <figure>
            <p><strong>Temple Name:</strong> Jordan River Utah</p>
            <p><strong>Location:</strong> South Jordan, Utah, United States</p>
            <p><strong>Dedication:</strong> 20 November, 1981</p>
            <p><strong>Area:</strong> 148236</p>
            <img src="images/jordan-river-temple.jpg" alt="jordan-river-temple">
            <p><strong>Description:</strong> I love this temple because of how much I've been going there recently. My friends and I try to go as often together so that we can share our experiences anc also catch up on what we've been doing.</p>
        </figure>

        <figure>
            <p><strong>Temple Name:</strong> Payson Utah</p>
            <p><strong>Location:</strong> Payson, Utah, United States</p>
            <p><strong>Dedication:</strong> 7 June, 2015</p>
            <p><strong>Area:</strong> 96630</p>
            <img src="images/payson-utah.jpg" alt="payson-utah">
            <p><strong>Description:</strong> During my mission my cousin go married in this temple. Seeing the beauty indie was remarkable, the sealing rook that day was shining with the rising sun and the glass stain windows were very beautiful that day.</p>
        </figure>

        <figure>
            <p><strong>Temple Name:</strong> St. George Utah</p>
            <p><strong>Location:</strong> St. George, Utah, United States</p>
            <p><strong>Dedication:</strong> 8 April, 1877</p>
            <p><strong>Area:</strong> 143969</p>
            <img src="images/st-george.jpg" alt="St. George-utah">
            <p><strong>Description:</strong> This temple was recently reconstructed and it is beautiful. During the time when Brigham Young was the prophet, this was one of the places where the leaders of the church would meet and find inspiration from God.</p>
        </figure>

        <figure>
            <p><strong>Temple Name:</strong> Salt Lake City</p>
            <p><strong>Location:</strong> Salt lake City, Utah, United States</p>
            <p><strong>Dedication:</strong> 1983, april, 6</p>
            <p><strong>Area:</strong> 250000</p>
            <img src="images/slctemple.jpg" alt="salt-lake-temple">
            <p><strong>Description:</strong> The Salt Lake temple holds dear with my family, for many generations we have had our marriages done in this temple with the most recent one being my parents 24 years ago.</p>
        </figure>

        <figure>
            <p><strong>Temple Name:</strong> Draper Utah</p>
            <p><strong>Location:</strong> Draper, Utah, United States</p>
            <p><strong>Dedication:</strong> 20 March, 2009</p>
            <p><strong>Area:</strong> 58300</p>
            <img src="images/draper-temple.jpg" alt="draper-temple">
            <p><strong>Description:</strong> The Draper Temple is one of the 5 temples in the Salt Lake Valley, I love how the baptism font is shaped and much larger than I originally thought it would be considering the temples size.</p>
        </figure>

        <figure>
            <p><strong>Temple Name:</strong> Oqurrih Mountain</p>
            <p><strong>Location:</strong> South Jordan, Utah, United States</p>
            <p><strong>Dedication:</strong> 21 August, 2009</p>
            <p><strong>Area:</strong> 60000</p>
            <img src="images/oquirrh.jpg" alt="oquirrh-temple">
            <p><strong>Description:</strong> This temple holds many memroies for me, this the first temple I went throught to do baptisms for the dead and later I had my Endowment here. I hope to be sealed in this temple when it's time.</p>
